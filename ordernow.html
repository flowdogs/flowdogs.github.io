<div class="container">
    <form action="https://formspree.io/flowdogshop@gmail.com" method="POST">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12">
                <h1>Get in Touch</h1>
            </div>
            <div class="col-lg-8 col-md-8 col-sm-12 right">
                <div class="form-group">
                    <label for="size">Size</label>
                    <input type="text" class="form-control form-control-lg" name="size">
                </div>
                <div class="form-group">
                    <label for="shape">Shape</label>
                    <input type="text" class="form-control form-control-lg" name="shape">
                </div>
                <div class="form-group">
                    <label for="vgt">VGT</label>
                    <input type="text" class="form-control form-control-lg" name="vgt">
                </div>
                <div class="form-group">
                    <label for="eva">EVA top foam only pick this if you don't want vgt</label>
                    <input type="text" class="form-control form-control-lg" name="eva">
                </div>
                <div class="form-group">
                    <label for="side">Side foam Color</label>
                    <input type="text" class="form-control form-control-lg" name="side">
                </div>
                <div class="form-group">
                    <label for="qty">QTY</label>
                    <input type="text" class="form-control form-control-lg" name="qty">
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control form-control-lg" placeholder="Your Name" name="name">
                </div>
                <div class="form-group">
                    <label for="_replyto">Email</label>
                    <input type="email" class="form-control form-control-lg" placeholder="YourEmail@email.com" name="_replyto">
                </div>
                <div class="form-group">
                    <label for="comments">Anything else you want us to know?</label>
                    <textarea class="form-control form-control-lg" name="comments"></textarea>
                </div>
                <input type="submit" class="btn btn-secondary btn-block" value="Send" name="">
            </div>
        </div>
    </form>
</div>
