<div class="container">
    <form action="https://formspree.io/flowdogshop@gmail.com" method="POST">
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-12">
                <!-- <h1>Get in Touch</h1> -->
            </div>
            <div class="col-lg-10 col-md-10 col-sm-12 right">
                <div class="form-group">
                    <label for="size">Size</label>
                    <select class="form-control" name="size" required>
                        <option value="38">38"</option>
                        <option value="39">39"</option>
                        <option value="40">40"</option>
                        <option value="41">41"</option>
                        <option value="42">42"</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="shape">Shape</label>
                    <select class="form-control" name="shape" required>
                        <option value="Chub">Chub</option>
                        <option value="Point">Point</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="vgt">VGT</label>
                    <select class="form-control" name="vgt">
                        <option value="White">White</option>
                        <option value="Black">Black</option>
                        <option value="Blue X">Blue X</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="eva">EVA top foam only pick this if you don't want vgt</label>
                    <select class="form-control" name="eva">
                        <option value="White">White</option>
                        <option value="Black">Black</option>
                        <option value="Blue X">Blue X</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="side">Side foam Color</label>
                    <select class="form-control" name="side">
                        <option value="White">White</option>
                        <option value="Black">Black</option>
                        <option value="Blue X">Blue X</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="qty">QTY</label>
                    <input type="number" class="form-control" name="qty" value="1">
                </div>
                <div class="form-group">
                    <label for="name">How do we reach you?</label>
                    <input type="text" class="form-control form-control-md" placeholder="Your Name" name="name">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control form-control-md" placeholder="YourEmail@email.com" name="email">
                </div>
                <div class="form-group">
                    <textarea class="form-control form-control-md" placeholder="Anything else you want us to know?" name="comments"></textarea>
                </div>
            </div>
            <input type="submit" class="btn btn-secondary btn-block" value="Send Order" name="">
        </div>
</div>
</form>
</div>
